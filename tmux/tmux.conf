# ============================================
# TPM (Tmux Plugin Manager)
# ============================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ============================================
# General Settings
# ============================================
# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support (useful for resizing panes, switching windows, etc.)
set -g mouse on

# Start window and pane numbering at 1 (0 is too far on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# ============================================
# Key Bindings
# ============================================
# Change prefix from C-b to C-a (easier to reach, common choice)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with more intuitive keys
# prefix + | for vertical split
# prefix + - for horizontal split
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# Status Bar
# ============================================
# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=colour234 fg=colour137'

# Left side: session name
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-left-length 20

# Right side: date and time
set -g status-right '#[fg=colour233,bg=colour245,bold] %Y-%m-%d %H:%M '
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# ============================================
# Plugin Settings
# ============================================
# tmux-resurrect: save/restore sessions
# prefix + Ctrl-s: save
# prefix + Ctrl-r: restore
set -g @resurrect-strategy-nvim 'session'  # Restore nvim sessions if you use them

# ============================================
# Initialize TPM (keep this line at the very bottom)
# ============================================
if "test ! -d ~/.config/tmux/plugins/tpm" \
     "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
