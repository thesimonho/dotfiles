name: convert-agents-codex
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "AI/agents/**"
      - "!AI/agents/codex_generated/**"
permissions:
  contents: write
  pull-requests: write
jobs:
  convert-agents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Codex skills
        run: ./AI/scripts/conversion/build-codex-skills.sh
      - name: Rewrite Codex frontmatter
        run: ./AI/scripts/conversion/rewrite-agent-frontmatter.sh
      - name: Debug - show git status
        run: |
          echo "=== Git status ==="
          git status
          echo "=== Files in codex_generated ==="
          find AI/agents/codex_generated -type f
          echo "=== Git diff ==="
          git diff AI/agents/codex_generated/
          echo "=== Git diff after add ==="
          git add AI/agents/codex_generated/
          git diff --cached
            - name: Check for changes
              id: check_changes
              run: |
                git add AI/agents/codex_generated/
                if git diff --cached --quiet; then
                  echo "has_changes=false" >> $GITHUB_OUTPUT
                else
                  echo "has_changes=true" >> $GITHUB_OUTPUT
                fi
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AI/agents/codex_generated/
          git commit -m "chore: regenerate codex skills"
          git push
