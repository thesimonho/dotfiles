[colors.tab_bar]
background = "#cbc8bc"
inactive_tab_edge = "#526994"

[colors.tab_bar.active_tab]
fg_color = "#618bb6"
bg_color = "#e1e1de"
intensity = "Bold"

[colors.tab_bar.inactive_tab]
fg_color = "#858479"
bg_color = "#cbc8bc"

[colors.tab_bar.inactive_tab_hover]
fg_color = "#ac7085"
bg_color = "#e1e1de"

[colors.tab_bar.new_tab]
fg_color = "#858479"
bg_color = "#cbc8bc"

[colors.tab_bar.new_tab_hover]
fg_color = "#ac7085"
bg_color = "#e1e1de"
intensity = "Bold"

