selection_bg = "#c4cbdc"
selection_fg = "#484862"
split = "#c4cbdc"
compose_cursor = "#5f8a9b"
scrollbar_thumb = "#a9a8a0"

ansi = [
  "#4c4c65",
  "#b35560",
  "#57786c",
  "#a67337",
  "#719ac2",
  "#ac7085",
  "#526c79",
  "#858479",
]
